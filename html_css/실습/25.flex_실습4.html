<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="25.flex_실습4.css">
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
    <p class="f1">회원이 되어 다양한 혜택을 경험해 보세요!</p>
    <div class="form">
      <div class="id">
        <p>아이디<span>*</span></p>
        <input type="text" placeholder="아이디 입력(6~20자)">
        <input type="button" value="중복 확인">
      </div>
      <div class="password">
        <p>비밀번호<span>*</span></p>
        <input type="password" placeholder="비밀번호 입력 (문자,숫자,특수문자 포함 8~20자)">
      </div>
      <div class="passwordcheck">
        <p>비밀번호 확인<span>*</span></p>
        <input type="password" placeholder="비밀번호 재입력">
      </div>
      <div class="name">
        <p>이름<span>*</span></p>
        <input type="text" placeholder="이름을 입력해주세요">
      </div>
      <div class="add">
        <p>주소<span>*</span></p>
        <input type="text" placeholder="주소를 입력해주세요">
        <input type="text" placeholder="상세주소">
      </div>
      <div class="cellphone">
        <p>전화번호<span>*</span></p>
        <input type="number" placeholder="휴대폰 번호 입력 ('-'제외 11자리 입력)">
      </div>
      <div class="email">
        <p>이메일 주소<span>*</span></p>
        <input type="text" placeholder="이메일 주소">
        <span>@</span>
        <input type="text">
        <select>
          <option>선택</option>
          <option>naver.com</option>
          <option>gmail.com</option>
        </select>
      </div>
      <div class="birth">
        <p>생년월일</p>
        <select>
          <option>년도</option>
          <option>1991</option>
          <option>1992</option>
          <option>1993</option>
          <option>1994</option>
          <option>1995</option>
          <option>1996</option>
          <option>1997</option>
          <option>1998</option>
          <option>1999</option>
          <option>2000</option>
          <option>2001</option>
          <option>2002</option>
        </select>
        <select>
          <option>월</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
        <select>
          <option>일</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
        </select>
        
      </div>
      <div class="login">
        <input type="button" value="가입완료">
        <input type="button" value="가입취소">
      </div>
    </div>
  </div>
</body>
</html>
