<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* div-1 클래스의 자식 p태그 */
    .div-1 > p{
      color: crimson;
    }
    /* div-2 클래스의 자손 p태그 */
    .div-2 p{
      background-color: lightblue;
    }
    /* div-2 클래스의 자식의 자식 li태그 */
    .div-2 > ul > li{
      color: red;
    }
    /* 자식의 자식의 자식의 자손 이런거도 가능하다 */
  </style>
 
</head>
<body>
  <h2>자식/자손 선택자</h2>

  <div class="div-1">
    <p>첫번째 p태그</p>
    <div>첫번째 div</div>
    <div>
      <p>두번째 p태그</p>
    </div>
  </div>
  <hr>
  <div class="div-2">
    <p>첫번째 p태그</p>
    <div>첫번째 div</div>
    <div>
      <p>두번째 p태그</p>
    </div>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
    </ul>
  </div>

</body>
</html>
