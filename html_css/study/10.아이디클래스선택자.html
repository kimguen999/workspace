<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 아이디 선택자 # : 태그의 id 속성값이 같은 태그를 선택 */
    #aaa{
      color: blueviolet;
      /* h3 칼라 아쿠아이지만 id의 칼라가 블루바이올렛이므로 바이올렛으로 나온다 */
      background-color: yellowgreen;
      font-size: x-large;
      /* 1픽셀 두께 실선으로 검정 테두리 */
      border: 1px solid black;
    }
    h3{
      color: aqua;
    }
      /* 클래스 선택자 . : 태그의 class 속성값이 같은 태그를 선택 */
    .aaa{
      border: 3px dashed darkblue;
    }
  </style>
</head>
<body>
  <h3 id="aaa">태그1</h3>
  <h3 class="aaa">태그2</h3>
  <h3>태그3</h3>
</body>
</html>
