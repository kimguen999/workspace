<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>폼 요소 다루기(input)</h3>
  <input type="text" placeholder="ID입력" minlength="4" maxlength="8"><br>
  <input type="text" value="ID입력"><br>
  <input type="number" min="1" max="5"><br>
  <input type="color"><br>
  <input type="password"><br>
  <input type="password" placeholder="PASSWORD입력"><br>
  <input type="checkbox" checked>자바
  <input type="checkbox">파이썬
  <input type="checkbox">C# <br>
  <!-- radio가 하나만 선택 되려면 name 속성의 값이 같아야한다 -->
  <input type="radio" name="aaa" checked>예
  <input type="radio" name="aaa">아니오 <br>
  <input type="date"><br>
  <input type="button" value="인풋버튼">
  <button type="button">걍버튼</button><br>
  <select>
    <option>1</option>
    <option selected>2</option>
    <option>3</option>
  </select><br>
  <textarea cols="30" rows="5">많은내용</textarea>
  
</body>
</html>
