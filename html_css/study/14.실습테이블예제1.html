<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- css파일 연결 -->
  <link rel="stylesheet" href="14.실습테이블예제1.css">
</head>
<body>
  <!-- 전체 -->
  <div class="container">
    <!-- 학생성적표 -->
    <div>
      <h2 class="title">학생 성적표</h2>
      <p class="right">2024학년도 시험 성적</p>
      <table class="table">
        <thead>
          <tr>
            <td>No</td>
            <td>이름</td>
            <td>학년</td>
            <td>총점</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>홍길동</td>
            <td>4학년</td>
            <td>270</td>
          </tr>
        </tbody>
      </table>
      <p class="red">*성적표에 석차는 표기되지 않습니다.</p>
    </div>
    <!-- 상세정보 -->
    <div>
      <h2 class="title">상세 정보</h2>
      <table class="table">
        <thead>
          <tr>
            <td>국어점수</td>
            <td>영어점수</td>
            <td>수학점수</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>90</td>
            <td>85</td>
            <td>95</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- 버튼 -->
    <div class="btn-div">
      <button type="button">확인</button>
      <button type="button">수정</button>
    </div>
  </div>
  <hr>
  
</body>
</html>
