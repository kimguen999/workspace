<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <style>
    .btn{
      /* background-color: #D2DCB6; */
      padding: 6px 14px;
      font-size: 0.9rem;
      color: blueviolet;
      border: none;
      border-radius: 4px;
    }
    .primary{
      background-color: #D2DCB6;
    }
    .error{
      background-color: crimson;
    }
    .large{
      width: 200px;
    }
    .small{
      width: 100px;
    }
    .btn:hover{
      cursor: pointer;
      background-color: #b2bc9b6;
    }
  </style>
</head>
<body>
  <h2>여러 클래스 사용하기</h2>
  <button type="button" class="btn primary large">버튼1</button>
  <button type="button" class="btn error small" >버튼2</button>
</body>
</html>
