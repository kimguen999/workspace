<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <style>
    div{
      border: 1px solid black;
      width: 200px;
      height: 200px;
      font-size: 3rem;
      text-align: center;
      line-height: 200px;
    }
    .div-1{
      background-color: crimson;
    }
    .div-2{
      background-color: lightblue;
      position: absolute;
      top: 50px;
      left: 50px;
    }
    img{
      width: 100px;
      border: 1px solid lightgray;
      border-radius: 50%;
    }
    
    .img3{
      position: absolute;
      top: 375px;
      left: 100;

    }
    .img2{
      position: absolute;
      top: 375px;
      left: 50px;
    }
  </style>
</head>
<body>
  <h2>position_absolute</h2>
  <div class="div-1">
    1
  </div>
  <div class="div-2">2</div>
  <br><br><br><hr><br><br><br>
  <img src="face-01.jpg">
  <img class="img2" src="face-02.jpg">
  <img class="img3" src="face-03.jpg">
</body>
</html>
