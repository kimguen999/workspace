<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ul > li{
      background-color: darkolivegreen;
    }
    /* ul태그 자식 li 중 2번째 자식만 선택 */
    .ul > li:nth-child(2){
      color: aliceblue;
    }
    /* ul태그 자식 li 중 (odd)홀수번째 자식만 선택 */
    /* 홀수 : odd, 짝수 : even */
    .ul>li:nth-child(odd){
      color: red;
    }
    /* div태그 자식 중 첫째와 막내만 선택 */
    .div>p:first-child{
      font-size: 20px;
    }
    .div>p:last-child{
      font-weight: 1000;
    }
    .div p{
      color: goldenrod;
    }
  </style>
</head>
<body>
  <h2>특정 자식만 선택하기</h2>
  <ul class="ul">
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li>메뉴4</li>
    <li>메뉴5</li>
  </ul>
  <hr>
  <div class="div">
    <p>첫번째 p</p>
    <p>두번째 p</p>
    <p>세번째 p</p>
    <p>네번째 p</p>
  </div>
</body>
</html>
